<section class="article__container">
  
  <app-tarjeta-producto 
    [template]="'only'"
    [producto]="producto">
  </app-tarjeta-producto>


  <div class="article__allergens">
    <div class="apto-container" *ngIf="producto?.esCeliaco">
      <img
        class="apto"
        src="../../../assets/icons/celiaco.png"
        alt="Apto celiaco"
      />
      <p>Apto celiaco</p>
    </div>
    <div class="apto-container" *ngIf="producto?.esVegano">
      <img
        class="apto"
        src="../../../assets/icons/vegano.svg"
        alt="Apto celiaco"
      />
      <p>Apto vegano</p>
    </div>
  </div>

  <form class="article-form" action="">
    
    <label 
      class="article-form__textarea-label"
      for="notas">Notas:</label>
    <textarea id="notas"
      class="article-form__textarea" name="notas"
      (keyup)="adjust($event.target)" 
      [(ngModel)]="notas" >
    </textarea>
    
    <div class="article-form__counter">
      <label for="cantidad">Cantidad:</label>
      <app-contador-cantidad (cantidadCambiada)="cantidad.set($event)"></app-contador-cantidad>
    </div>
    
    <button class="article-form__btn" (click)="agregarAlCarrito()">Agregar al carrito</button>
  </form>

</section>
